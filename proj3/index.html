<html>

<head>
	<link rel="stylesheet" href="css/home.css">
	<link rel="stylesheet" href="css/slider.css">
	<link rel="stylesheet" href="css/search.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<script src='https://d3js.org/d3.v5.min.js'></script>
</head>

<body>
	<div class="main">
		<svg id='vis'></svg>
		<nav id="sidebar">
			<div class="slidecontainer">
				<h1>Restaurant Data</h1>
				<h3>Proximity Sliders</h3>
				<p id="valueA"></p>
				<input id="sliderA" class="slider" type="range" min="10" max="300" value="150">
				<p id="valueB"></p>
				<input id="sliderB" class="slider" type="range" min="10" max="300" value="150">
				<h3>Health Inspection Filters</h3>
				<label class="container">
					Pass
					<input id="passCheckbox" type="checkbox" checked="checked">
					<span class="checkmark"></span>
				</label>
				<label class="container">
					Fail
					<input id="failCheckbox" type="checkbox" checked="checked">
					<span class="checkmark"></span>
				</label>
				<h3>Search (Name or Address)</h3>
				<input id="searchBar" type="text" placeholder="Search..." name="search">
				<br>
				<button id="resetBtn">Reset Proximity Circles</button>
				<p id="restaurantInfo">Current Restaurant: </p>
				<p id="restaurantName"></p>
				<p id="restaurantGrade"></p>
				<p id="restaurantScore"></p>
				<p id="restaurantAddress"></p>
			</div>
		</nav>
	</div>
	<script src='viz.js'></script>
</body>

</html>
