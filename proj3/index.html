<html>

<head>
	<link rel="stylesheet" href="css/home.css">
	<link rel="stylesheet" href="css/slider.css">
	<link rel="stylesheet" href="css/search.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<script src='https://d3js.org/d3.v5.min.js'></script>
</head>

<body>
	<div class="main">
		<svg id='vis'></svg>
		<nav id="sidebar">
			<div class="slidecontainer">
				<h1>Restaurant Data</h1>
				<button id="resetBtn">Reset Proximity Circles</button>
				<h2>Search (Name or Address)</h2>
				<input id="searchBar" type="text" placeholder="Search..." name="search">
				<h2>Proximity Sliders</h2>
				<p id="valueA"></p>
				<input id="sliderA" class="slider" type="range" min="10" max="300" value="150">
				<p id="valueB"></p>
				<input id="sliderB" class="slider" type="range" min="10" max="300" value="150">
				<h2>Health Inspection Filters</h3>
				<label class="container">
					Pass
					<input id="passCheckbox" type="checkbox" checked="checked">
					<span class="checkmark"></span>
				</label>
				<label class="container">
					Not-Available
					<input id="failCheckbox" type="checkbox" checked="checked">
					<span class="checkmark"></span>
				</label>
				<p id="scoreValue">Minimum Health Score: 0</p>
				<input id="scoreFilter" class="slider" type="range" min="0" max="100" value="0">
				<br>
				<div class="currentRestaurant" style="position: absolute; top: 80%;">
					<p id="restaurantInfo"></p>
				</div>
			</div>
		</nav>
	</div>
	<script src='viz.js'></script>
</body>

</html>
